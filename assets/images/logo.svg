<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>
  
  <!-- 装饰圆圈 -->
  <circle cx="750" cy="180" r="280" fill="rgba(255,255,255,0.08)"/>
  <circle cx="220" cy="800" r="180" fill="rgba(255,255,255,0.06)"/>
  
  <!-- 运动轨迹曲线 -->
  <path d="M180 720 Q400 650 600 680 T900 620" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="12" 
        fill="none" 
        stroke-dasharray="25,20"
        stroke-linecap="round"/>
  
  <!-- 跑步人形图标 - 更有动感的姿态 -->
  <g transform="translate(512, 400)" filter="url(#shadow)">
    <!-- 头部 - 稍微向左倾 -->
    <ellipse cx="-10" cy="-140" rx="55" ry="55" fill="white"/>
    
    <!-- 身体 - 前倾跑步姿态 -->
    <path d="M-10 -85 L-35 40 L-70 160" 
          stroke="white" 
          stroke-width="30" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- 后腿 - 蹬地向后 -->
    <path d="M-35 40 L50 80 L100 200" 
          stroke="white" 
          stroke-width="28" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- 前手臂 - 向前摆动 -->
    <path d="M-25 -50 L-80 -90 L-140 -120" 
          stroke="white" 
          stroke-width="22" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- 后手臂 - 向后摆动 -->
    <path d="M-25 -50 L60 -30 L120 -80" 
          stroke="white" 
          stroke-width="22" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
  
  <!-- 文字 SimRun -->
  <text x="512" y="860" 
        text-anchor="middle" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif" 
        font-size="130" 
        font-weight="bold" 
        fill="white"
        filter="url(#textShadow)">SimRun</text>
</svg>
